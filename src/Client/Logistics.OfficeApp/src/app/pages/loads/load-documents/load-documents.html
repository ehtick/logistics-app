<div class="load-documents-page mx-auto max-w-7xl p-6">
  <div class="page-header mb-6 border-b border-gray-200 pb-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="mb-2 text-2xl font-bold text-gray-900">Load Documents</h1>
        <p class="text-gray-600">Manage documents for load ID: {{ loadId() }}</p>
      </div>
      <p-button
        icon="pi pi-arrow-left"
        label="Back to Loads"
        [routerLink]="['/loads']"
        severity="secondary"
        [outlined]="true"
      />
    </div>
  </div>

  <app-document-manager [loadId]="loadId()" [types]="loadDocTypes" class="w-full" />
</div>
