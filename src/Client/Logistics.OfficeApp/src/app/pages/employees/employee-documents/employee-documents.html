<div class="employee-documents-page">
  <div class="page-header mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Employee Documents</h1>
        <p class="text-gray-600">Manage documents for employee ID: {{ employeeId() }}</p>
      </div>
      <p-button 
        icon="pi pi-arrow-left" 
        label="Back to Employees" 
        [routerLink]="['/employees']"
        severity="secondary"
        [outlined]="true"
      />
    </div>
  </div>

  <app-document-manager 
    [employeeId]="employeeId()" 
    [types]="employeeDocTypes" 
    class="w-full"
  />
</div>
